<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <div class="container">
            <div class="input-column">
                <label for="textInput">Ingresa el texto:</label>
                <textarea id="textInput" placeholder="Ingresa el texto"></textarea>
            </div>
            <div class="output-column">
                <p id="outputPlaceholder">No se ha encontrado ning√∫n texto</p>
                <p id="textOutput"></p>
            </div>
        </div>
        <div class="buttons">
            <button id="encryptButton">Encriptar</button>
            <button id="decryptButton">Desencriptar</button>
        </div>
    </main>
    <footer>
        <p>Desarrollado por Juan Fernando Uribe Medina</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
